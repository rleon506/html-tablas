<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dogs Table</h1>
  <table>
    <caption>My dogs</caption>
    <tr>
      <th>&nbsp;</th>
      <th scope="col">Knooky</th>
      <th scope="col">Flor</th>
      <th scope="col">Ella</th>
      <th scope="col">Juan</th>
    </tr>
    <tr>
      <th scope="row">Breed</th>
      <td>Jack Russell</td>
      <td>Poodle</td>
      <td>Streetdog</td>
      <td>Cocker Spaniel</td>
    </tr>
    <tr>
      <th scope="row">Age</th>
      <td>16</td>
      <td>9</td>
      <td>10</td>
      <td>5</td>
    </tr>
    <tr>
      <th scope="row">Owner</th>
      <td>Mother-in-law</td>
      <td>Me</td>
      <td>Me</td>
      <td>Sister-in-law</td>
    </tr>
    <tr>
      <th scope="row">Eating Habits</th>
      <td>Eats leftowers</td>
      <td>Nibbles</td>
      <td>Hearty eater</td>
      <td>Till explodes</td>
    </tr>
  </table>
  
  <br>
  
  <table>
    <tr>
      <th colspan="2">Animals</th>
    </tr>
    <tr>
      <th colspan="2">Hippopotamus</th>
    </tr>
    <tr>
      <th rowspan="2">Horse</th>
      <td>Marce</td>
    </tr>
    <tr>
      <td>Stallion</td>
    </tr>
    <tr>
      <th colspan="2">Crocodile</th>
    </tr>
    <tr>
      <th rowspan="2">Chicken</th>
      <td>Hen</td>
    </tr>
    <tr>
      <td>Rooster</td>
    </tr>
  </table>
</body>
</html>
